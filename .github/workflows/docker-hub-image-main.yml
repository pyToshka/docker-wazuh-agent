name: Build and push docker images for main branch
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfile
            image: kennyopennix/wazuh-agent
          - dockerfile: ./images/Dockerfile.amazonlinux
            image: kennyopennix/wazuh-agent-amazonlinux
          - dockerfile: ./images/Dockerfile.ubuntu
            image: kennyopennix/wazuh-agent-ubuntu
          - dockerfile: ./Dockerfile
            image: opennix/wazuh-agent
          - dockerfile: ./images/Dockerfile.amazonlinux
            image: opennix/wazuh-agent-amazonlinux
          - dockerfile: ./images/Dockerfile.ubuntu
            image: opennix/wazuh-agent-ubuntu
          - dockerfile: ./Dockerfile
            image: kinseii/wazuh-agent
          - dockerfile: ./images/Dockerfile.amazonlinux
            image: kinseii/wazuh-agent-amazonlinux
          - dockerfile: ./images/Dockerfile.ubuntu
            image: kinseii/wazuh-agent-ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@53851d14592bedcffcf25ea515637cff71ef929a # v3.1.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        if: github.event_name != 'pull_request'
        continue-on-error: true
        id: meta
        uses: docker/metadata-action@8e5442c070c79ecf5fef85d6252df6e543b84180 # v5.5.1
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - name: Build and push
        uses: docker/build-push-action@6a3df76942858b456e3089308e67f08d24b6118b # v5.3.0
        continue-on-error: true
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
